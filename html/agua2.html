<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <title>Cotización de Agua Pluvial</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<h1>Cotización de Sistema de Agua Pluvial</h1>

<form id="cotizacionForm">
    <h2>Tubería</h2>
    <label for="tubo">Tipo de Tubo:</label>
    <select id="tubo">
        <option value="PVC">PVC Sanitario</option>
        <option value="PEAD">PEAD Corrugado</option>
        <option value="Concreto">Concreto Reforzado</option>
    </select>

    <label for="diametro">Diámetro del Tubo (mm):</label>
    <select id="diametro">
        <option value="100">100 mm</option>
        <option value="150">150 mm</option>
        <option value="200">200 mm</option>
        <option value="300">300 mm</option>
        <option value="400">400 mm</option>
    </select>

    <label for="metrosTubo">Cantidad de Metros de Tubo:</label>
    <input type="number" id="metrosTubo" min="0" value="0">

    <h2>Canaletas</h2>
    <label for="metrosCanaleta">Cantidad de Metros de Canaleta:</label>
    <input type="number" id="metrosCanaleta" min="0" value="0">

    <h2>Accesorios</h2>
    <label for="codos">Cantidad de Codos:</label>
    <input type="number" id="codos" min="0" value="0">

    <label for="rejillas">Cantidad de Rejillas:</label>
    <input type="number" id="rejillas" min="0" value="0">

    <label for="trampas">Cantidad de Trampas de Arena:</label>
    <input type="number" id="trampas" min="0" value="0">

    <label for="bajantes">Cantidad de Bajantes:</label>
    <input type="number" id="bajantes" min="0" value="0">

    <label for="conexiones">Cantidad de Conexiones en "Y":</label>
    <input type="number" id="conexiones" min="0" value="0">

    <label for="tapas">Cantidad de Tapas o Registros:</label>
    <input type="number" id="tapas" min="0" value="0">

    <label for="filtros">Cantidad de Filtros Pluviales:</label>
    <input type="number" id="filtros" min="0" value="0">

    <button type="button" onclick="calcularCotizacion()">Cotizar</button>
</form>

<div id="resultado" class="result" style="display:none;"></div>

<script src="script.js">
</script>

</body>
</html>
